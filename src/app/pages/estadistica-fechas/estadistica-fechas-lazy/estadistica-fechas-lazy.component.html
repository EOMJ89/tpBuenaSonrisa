<!-- <p>estadistica-fechas-lazy works!</p> -->
<div class="container bg-white rounded extra-margin">
    <form [formGroup]="this.form">
        <div class="form-group">
            <label>Fecha Inicial</label>
            <input class="form-control" formControlName="fechaInicio" type="date"></div>
        <div>
            <label>Fecha Final</label>
            <input class="form-control" formControlName="fechaFinal" type="date"></div>
        <div class="form-group text-center" style="margin-top: 0.5rem">
            <button class="btn btn-primary" (click)="registrar()">Ok</button></div>
    </form>
    <div class="extra-margin-div"></div>
</div>
<div class="container extra-margin alert alert-warning" *ngIf="this.entreFechas != undefined">Turnos entre las fechas
    indicadas: {{this.entreFechas}}</div>
